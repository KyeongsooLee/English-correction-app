<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask AI Assistant..."></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
        <button type="button" id="article_button">Article</button>
        <button type="button" id="essay_button">Essay</button>
        <button type="button" id="correction_button">Correction</button>
      </form>
    </div>

    <script type="module" src="/script.js"></script>
  </body>
</html>
